<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Профиль</title>
    <style>
        /* ========== ROOT: DESIGN TOKENS ========== */
        :root {
            /* Color Palette - почти черная тема */
            --bg: #000000;
            --fg: #ffffff;
            --muted: #888888;
            --accent: #2ea6ff;
            --color-error: #ff4444;
            --color-success: #4caf50;
            --color-warning: #ff9800;
            --color-text-secondary: var(--muted);
            
            /* Theme-adaptive colors - почти черные с минимальной прозрачностью */
            --card-bg: rgba(20, 20, 20, 0.95);
            --stroke-color: rgba(255, 255, 255, 0.1);
            --elem-bg: rgba(30, 30, 30, 0.8);
            --hover-bg: rgba(40, 40, 40, 0.9);
            --color-border: rgba(255, 255, 255, 0.15);
            
            /* Typography Scale */
            --fs-12: 12px;
            --fs-13: 13px;
            --fs-14: 14px;
            --fs-15: 15px;
            --fs-16: 16px;
            --fs-18: 18px;
            --fs-20: 20px;
            --fs-22: 22px;
            
            --lh-tight: 1.15;
            --lh-normal: 1.35;
            --lh-base: 1.45;
            
            /* Spacing Scale */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            
            /* Border Radius */
            --radius-sm: 10px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            /* Telegram Theme Override - темная тема */
            --tg-bg: var(--bg);
            --tg-tx: var(--fg);
            --tg-hint: var(--muted);
            --safe-bottom: 0px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        body {
            font: var(--fs-16) / var(--lh-base) system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, sans-serif;
            background: #000000 !important;
            color: #ffffff !important;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            padding: var(--space-4);
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* ========== CARD ========== */
        .card {
            background: rgba(15, 15, 15, 0.95) !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin: var(--space-4);
            margin-bottom: var(--space-4);
            position: relative;
        }
        
        .card:last-child {
            margin-bottom: 0;
        }
        
        .card-title {
            font-weight: 600;
            font-size: var(--fs-18);
            margin-bottom: var(--space-3);
            color: var(--tg-tx);
        }
        
        /* ========== AVATAR DISPLAY ========== */
        .avatar-display {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            background: rgba(25, 25, 25, 0.9) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            z-index: 10;
        }
        
        .avatar-display img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* ========== GRID & FIELDS ========== */
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            margin-top: var(--space-4);
        }
        
        .field.span-2 {
            grid-column: 1 / -1;
        }
        
        .field {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }
        
        .field label {
            font-size: var(--fs-12);
            color: var(--tg-hint);
            display: block;
        }
        
        .value {
            font-size: var(--fs-15);
            word-break: break-word;
            color: var(--tg-tx);
        }
        
        .value.lines {
            white-space: pre-line;
        }
        
        /* Компактные чипы для списков */
        .chips-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-1);
            margin-top: var(--space-1);
        }
        
        .chip {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: var(--fs-12);
            color: var(--tg-tx);
            white-space: nowrap;
            line-height: 1.3;
        }
        
        /* Элемент для сигнала готовности (скрыт) */
        #profile-ready {
            position: fixed;
            top: -9999px;
            opacity: 0;
            pointer-events: none;
        }
        
        /* ========== MASTERY GRID ========== */
        .mastery-section {
            margin-top: var(--space-2);
        }

        .mastery-grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: var(--space-2);
            margin-top: var(--space-2);
            justify-items: center;
        }

        .mastery-tile {
            position: relative;
            width: 52px;
            height: 52px;
            border-radius: 50%;
        }

        .mastery-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: conic-gradient(
                rgba(255, 255, 255, 0.65) 0turn,
                rgba(255, 255, 255, 0.65) calc(var(--progress, 0) * 1turn * 0.25),
                rgba(179, 0, 0, 0.75) calc(var(--progress, 0) * 1turn),
                rgba(40, 12, 12, 0.25) calc(var(--progress, 0) * 1turn),
                rgba(40, 12, 12, 0.35) 1turn
            );
            filter: drop-shadow(0 0 6px rgba(255, 60, 60, 0.22));
            transition: background 0.2s ease;
        }

        .mastery-ring::after {
            content: "";
            position: absolute;
            inset: 5px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.55);
        }

        .mastery-icon {
            position: absolute;
            inset: 11px;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            filter: drop-shadow(0 0 10px rgba(255, 60, 60, 0.3));
        }

        .mastery-tile.locked .mastery-ring {
            background: conic-gradient(
                rgba(90, 90, 90, 0.45) 0turn,
                rgba(30, 30, 30, 0.5) 0
            );
            filter: none;
        }

        .mastery-tile.locked .mastery-icon {
            opacity: 0.35;
            filter: grayscale(0.9) brightness(0.7);
        }

        .mastery-tile.partial .mastery-icon {
            opacity: 0.6;
            filter: grayscale(0.4) brightness(0.85);
        }

        .mastery-tile.maxed .mastery-ring {
            background: conic-gradient(
                rgba(255, 255, 255, 0.7) 0turn,
                rgba(255, 60, 60, 0.85) 1turn
            );
            filter: drop-shadow(0 0 10px rgba(255, 60, 60, 0.3));
        }

        .mastery-empty {
            font-size: var(--fs-13);
            color: var(--muted);
            text-align: center;
            padding: var(--space-3);
            grid-column: 1 / -1;
        }

        .trophy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(48px, 1fr));
            gap: var(--space-2);
            margin-top: var(--space-2);
            justify-items: center;
        }

        .trophy-card {
            width: 48px;
            height: 48px;
            border-radius: calc(var(--radius-md) - 4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(15, 15, 15, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        }

        .trophy-card img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.18));
        }

        .trophy-card--locked {
            opacity: 0.35;
            filter: grayscale(0.85) brightness(0.75);
        }
 
        @supports not (aspect-ratio: 1 / 1) {
            .mastery-tile::before {
                content: "";
                display: block;
                padding-bottom: 100%;
            }
            .mastery-tile > * {
                position: absolute;
            }
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="card">
        <h2 class="card-title">Профиль</h2>
        
        <div class="avatar-display" id="avatarDisplay">
            <img id="avatarImg" src="" alt="Аватар" style="display: none;" />
            <div class="avatar-placeholder" id="avatarPlaceholder" style="display: flex; align-items: center; justify-content: center; font-size: 32px; color: var(--muted);">+</div>
        </div>
        
        <div class="profile-grid">
            <div class="field">
                <label>Имя</label>
                <div id="v_real_name" class="value">—</div>
            </div>
            
            <div class="field">
                <label>Ник в PlayStation Network</label>
                <div id="v_psn_id" class="value">—</div>
            </div>
            
            <div class="field">
                <label>Платформы</label>
                <div id="v_platform" class="value"></div>
                <div id="v_platform_chips" class="chips-container"></div>
            </div>
            
            <div class="field">
                <label>Режимы</label>
                <div id="v_modes" class="value"></div>
                <div id="v_modes_chips" class="chips-container"></div>
            </div>
            
            <div class="field">
                <label>Цели</label>
                <div id="v_goals" class="value"></div>
                <div id="v_goals_chips" class="chips-container"></div>
            </div>
            
            <div class="field">
                <label>Сложность</label>
                <div id="v_difficulty" class="value"></div>
                <div id="v_difficulty_chips" class="chips-container"></div>
            </div>
            
            <div class="field span-2 mastery-section">
                <label>Мастерство</label>
                <div id="mastery-grid" class="mastery-grid"></div>
            </div>

            <div class="field span-2">
                <label>Трофеи</label>
                <div id="v_trophies" class="value lines">—</div>
            </div>
        </div>
    </section>
    
    <!-- Элемент для сигнала готовности -->
    <div id="profile-ready"></div>
    
    <!-- JavaScript будет встроен сервером -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.mastery-ring').forEach(function (ring) {
                const value = parseFloat(ring.getAttribute('data-progress') || '0');
                const clamped = Math.max(0, Math.min(value, 1));
                ring.dataset.progress = clamped.toString();
                ring.style.setProperty('--progress', clamped.toString());
            });
        });
    </script>
</body>
</html>
